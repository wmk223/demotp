<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>微信菜单添加-后台管理中心</title>
	<link href="__PUBLIC__/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="__ROOT__/Apps/Admin/View/css/AdminLTE.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]>
	<script src="__PUBLIC__/js/html5shiv.min.js"></script>
	<script src="__PUBLIC__/js/respond.min.js"></script>
	<![endif]-->
	<script src="__PUBLIC__/js/jquery.min.js"></script>
	<script src="__PUBLIC__/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/plugins/plugins/plugins.js"></script>
	<script src="__PUBLIC__/plugins/formValidator/formValidator-4.1.3.js"></script>
</head>
<body class="wst-page">
<form name="myform" method="post" id="myform" action="{:U('Admin/weixin/addMenu')}">
	<input type="hidden" name="id" value="{$menu.id}">
<table class="table table-hover table-striped table-bordered wst-form">
	<tr>
		<th align='right' WIDTH="150">上级栏目：<font color='red'>*</font>：</th>
		<td>
			<select id='' name="pid">
				<option value='0' >顶级栏目</option>
				<volist name="data" id="vo">
					<if condition="($vo['id'] eq $menu['we_menu_leftid'])">
						<option value='{$vo.id}' selected>{$vo.we_menu_name}</option>
					<else />
						<option value='{$vo.id}'>{$vo.we_menu_name}</option>
					</if>
				</volist>
			</select>
		</td>
	</tr>
	<tr>
		<th align='right'>菜单名称：<font color='red'>*</font>：</th>
		<td>
			<label>
				<input type='text' name='we_menu_name' value='{$menu.we_menu_name}'/>
			</label>
		</td>
	</tr>
	<tr>
		<th align='right'>菜单类型：<font color='red'>*</font>：</th>
		<td>
			<select name="we_menu_type">
					<option value="1"  <if condition='($menu.we_menu_type eq 1)'>selected<else /></if>>URL菜单链接</option>
					<option value="2" <if condition='($menu.we_menu_type eq 2)'>selected<else /></if>>关键词回复菜单</option>
				</if>
			</select>
		</td>
	</tr>
	<tr>
		<th align='right'>URL：</th>
		<td>
			<input type='text' name='we_menu_typeval' class="form-control wst-ipt" value="{$menu.we_menu_typeval}"/>
		</td>
	</tr>
	<tr>
		<th align='right'>排序号<font color='red'>*</font>：</th>
		<td>
			<label>
				<input type='text' name='we_menu_order' value='{$menu.we_menu_order}'/>
			</label>
		</td>
	</tr>
	<tr>
		<td colspan='2' style='padding-left:250px;'>
			<button type="submit" class="btn btn-success">保&nbsp;存</button>
			<button type="button" class="btn btn-primary" onclick='javascript:location.href="{:U('Admin/weixin/menuList')}"'>返&nbsp;回</button>
		</td>
	</tr>
</table>
	</form>
</body>
</html>
